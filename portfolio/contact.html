<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylescontact.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <header>
        <h1>Contactez-moi</h1>
        <p>Vous pouvez me contacter par email ou via LinkedIn en cliquant sur les icônes ci-dessous.</p>
    </header>

    <!-- Bouton Retour à l'accueil -->
    <div class="button-container">
        <button onclick="window.location.href='accueil.html'">Retour à l'accueil</button>
    </div>

    <main class="contact-container">
        <!-- Logo Gmail -->
        <div class="contact-item">
            <a href="mailto:ed.cavaillez@gmail.com" target="_blank">
                <img src="gmail.png" alt="Logo Gmail" class="contact-logo">
                <p>Envoyer un Email</p>
            </a>
        </div>

        <!-- Logo LinkedIn -->
        <div class="contact-item">
            <a href="https://www.linkedin.com/in/edgar-cavaillez-5191122a9/" target="_blank">
                <img src="linkedin.png" alt="Logo LinkedIn" class="contact-logo">
                <p>Voir mon Profil LinkedIn</p>
            </a>
        </div>
    </main>

    <footer>
        <p>© 2024 Mon Portfolio</p>
    </footer>
</body>
</html>
